name: Unit Test

on:
  pull_request:


jobs:
  backend-unit-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js v20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: |
        npm ci
        npm run build:shared

    - name: Backend Tests
      run: npm run test:ci
      working-directory: ./backend
